<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      input, button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background-color: #18A0FB;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0D8DE3;
      }
    </style>
  </head>
  <body>
    <h2>Color Builder</h2>
    <p>Enter percentage for tint/shade:</p>
    <input type="number" id="percentage" min="0" max="100" value="50">
    <button id="generate">Generate Colors</button>
    <script>
      document.getElementById('generate').onclick = () => {
        const percentage = document.getElementById('percentage').value;
        parent.postMessage({ pluginMessage: { type: 'generate-colors', percentage: parseInt(percentage) } }, '*');
      }
    </script>
  </body>
</html>
